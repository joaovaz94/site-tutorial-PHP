<section>

	<article>
	    <header>
		<h2>{{titulo}}</h2>
	    </header>

	    <p>{{conteudo}}</p>
	    <br>
	    <hr>
	    <br>
	    {% if comentarios == false %}
		<p>Seja o primeiro a comentar!</p>
	    {% else %}
		{% for comentario in comentarios %}
		    <h3>{{comentario.nome}}</h3>
		    <p>{{comentario.mensagem}}</p>
		    <br>
		{% endfor %}
	    {% endif %}
	</article>

</section>
