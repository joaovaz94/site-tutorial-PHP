<section>

	<article>
	    <header>
		<h2>{{titulo}}</h2>
	    </header>

	    <p>{{conteudo}}</p>
	    <br>
	    <hr>
	    <br>
	    
	    <form method="post" action="http://localhost/tutorial-site/?pagina=post&metodo=addComent">
		<span>Nome:</span><br>
		<input type="text" name="nome"><br><br>

		<span> Coment√°rio:</span><br>
		<textarea name="msg"></textarea><br><br>
		
		<input type="hidden" name="id" value="{{id}}">

	    </form>
	    <br><br>

	    {% if comentarios == false %}
		<p>Seja o primeiro a comentar!</p>
	    {% else %}

		    <p>{{comentario.mensagem}}</p>
		    <br>
		{% endfor %}
	    {% endif %}
	</article>

</section>
